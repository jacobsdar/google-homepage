<!DOCTYPE html>
<html lang="en">
<head>
    <title>Darryn's Google Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header consists of 
        * 4 links
            ** 2 text links
            ** Apps icon is 24X24
            ** Profile icon is 32X32 -->

    <header>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#"><img src="/images/button_apps_small.png" alt="Link for Google apps"></a> 
        <a href="#"><img src="/images/user_profile.png" alt="Link for Google profile"></a>
    </header>

    <!-- Main element consists of 
        * main google image
        * Image element for logo
        * Form containing
            ** div containing
                *** 20X20 Magnifying glass image
                *** Search Bar
            ** div containing 
                *** Search button
                *** Lucky Button
        * 2nd div containing
            ** paragraph element
            ** 6x a tags -->
                

    <main>
        <img src="/images/googlelogo.png" alt="Google logo">
        <form action="">
            <div>
                <img src="/images/glass_small.png" alt="Search image">
                <input type="search" name="search" id="search">
            </div>
            <div>
                <input type="button" value="Google Search">
                <input type="button" value="I'm Feeling Lucky">
            </div>    
        </form>        
        <div>
            <p>Google offered in:</p>
            <a href="#">Afrikaans</a>
            <a href="#">Sesotho</a>
            <a href="#">isiZulu</a>
            <a href="#">isiXhosa</a>
            <a href="#">Setswana</a>
            <a href="#">Northern Sotho</a>
        </div>
    </main>

    <!--  Footer contains
            * paragraph element
            * line break
            * div element containing
                ** 4 a elements
            * div element containing
                ** an a element containing
                    *** image element 14X14
            * div element containing 
                ** 3 a elements                     -->

    <footer>
        <p>South Africa</p>
        <br>
        <div>
            <div>
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div>
                <a href=""><img src="/images/leaf.png" alt="Carbon neutrality">Carbon neutral since 2007</a>
            </div>
            <div>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
